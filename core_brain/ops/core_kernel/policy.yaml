version: "0"
sealed: true

roots:
  core: "${ROOT}"
  writable:
    - "${ROOT}/observability"

actors:
  module.ram_monitor:
    allow:
      - "action.ram.snapshot"
  module.followup_generator:
    allow:
      - "action.followup.generate"
  module.mls_file_watcher:
    allow:
      - "action.mls.watch"

caps:
  action.ram.snapshot:
    roots: ["writable"]
  action.followup.generate:
    roots: ["writable"]
  action.mls.watch:
    roots: ["writable"]
