name: Luka AI PR Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  analyze:
    runs-on: ubuntu-latest
    outputs:
      score: ${{ steps.score.outputs.value }}
      issues: ${{ steps.analyze.outputs.issues }}
    permissions:
      pull-requests: write
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Analyze Changes
        id: analyze
        run: |
          issues=0
          echo "## Analysis Results" >> $GITHUB_STEP_SUMMARY
          if git diff origin/${{ github.base_ref }}...HEAD | grep -E "file:///Users|/Users/[a-z]+" | head -5; then
            echo "âš ï¸ **Hardpath detected**" >> $GITHUB_STEP_SUMMARY
            issues=$((issues + 1))
          fi
          if git diff --name-only origin/${{ github.base_ref }}...HEAD | grep -E "^(IDENTITY|core/LAW_RULES)" | grep -q .; then
            echo "ðŸ”´ **GOVERNANCE FILE MODIFIED**" >> $GITHUB_STEP_SUMMARY
            issues=$((issues + 5))
          fi
          echo "issues=$issues" >> $GITHUB_OUTPUT
      
      - name: Calculate Score
        id: score
        run: |
          issues=${{ steps.analyze.outputs.issues || 0 }}
          score=$((100 - issues * 10))
          if [ $score -lt 0 ]; then score=0; fi
          echo "value=$score" >> $GITHUB_OUTPUT
          if [ $score -ge 80 ]; then emoji="ðŸŸ¢"; verdict="PASS"
          elif [ $score -ge 50 ]; then emoji="ðŸŸ¡"; verdict="REVIEW"
          else emoji="ðŸ”´"; verdict="FAIL"; fi
          echo "## Score: $emoji $score/100 ($verdict)" >> $GITHUB_STEP_SUMMARY
      
      - name: Post Review Comment
        uses: actions/github-script@v7
        with:
          script: |
            const score = ${{ steps.score.outputs.value }};
            let emoji = score >= 80 ? 'ðŸŸ¢' : score >= 50 ? 'ðŸŸ¡' : 'ðŸ”´';
            let verdict = score >= 80 ? 'PASS' : score >= 50 ? 'REVIEW' : 'CHANGES REQUIRED';
            const body = `## ðŸ¤– Luka AI Review\n**Score:** ${emoji} ${score}/100 (${verdict})\n[View Analysis](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

  notify:
    needs: analyze
    runs-on: ubuntu-latest
    if: needs.analyze.outputs.score < 50
    steps:
      - name: Send Alert Email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp-mail.outlook.com
          server_port: 587
          secure: true
          username: ${{ secrets.AI_TEAM_EMAIL }}
          password: ${{ secrets.AI_TEAM_EMAIL_PASS }}
          subject: "ðŸ”´ [0luka] PR #${{ github.event.pull_request.number }} needs attention"
          to: ${{ secrets.AI_TEAM_EMAIL }}
          from: "Luka AI <${{ secrets.AI_TEAM_EMAIL }}>"
          body: |
            # PR Review Alert
            **PR:** #${{ github.event.pull_request.number }}
            **Score:** ${{ needs.analyze.outputs.score }}/100
            [View PR](${{ github.event.pull_request.html_url }})
